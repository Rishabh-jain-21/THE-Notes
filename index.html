<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>

<body>
    <header>
        <nav class="top">
            <div class="navbar">
                <div>Keep Notes</div>
                <div class="home">Home</div>
            </div>
            <div class="navbar">
                <div><input id="srchevnt" type="text" placeholder="Search"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="Add-Notes">
            <h2 class="main-title">Welcome to Your NOTES</h2>
            <div class="notes-1">
                <H4>Add a note</H4>
                <div class="notes-2">
                    <textarea name="Notes-Input" id="addTxt" cols="100" rows="5"
                        placeholder="Enter your Text..."></textarea>
                </div>
                <button class="button-note" id="addBtn">Add Note</button>
            </div>
            <br><br>
            <hr class="line">
            <h1 class="NH-1">Your Notes</h1>
            <hr class="line" style="margin-top: 0px;">
            <br><br>
            <p class="card-text notecontainer" id="notes1"></p>
    </div>
    </main>
<script src="script.js"></script>

</body>

</html>
